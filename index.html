<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="options-container">
            <div class="formatting-options">
                <button class="option-button format" title="Bold" data-format="bold">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button class="option-button format" title="Italic" data-format="italic">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <button class="option-button format" title="Underline" data-format="underline">
                    <i class="fa-solid fa-underline"></i>
                </button>
                <button class="option-button format" title="Strikethrough" data-format="strikeThrough">
                    <i class="fa-solid fa-strikethrough"></i>
                </button>
                <button class="option-button" title="Superscript" data-format="superscript">
                    <i class="fa-solid fa-superscript"></i>
                </button>
                <button class="option-button" title="Subscript" data-format="subscript">
                    <i class="fa-solid fa-subscript"></i>
                </button>
            </div>
            <div class="list-alignment">
                <button class="option-button align" title="Left Align" data-align="justifyLeft">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button class="option-button align" title="Center Align" data-align="justifyCenter">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button class="option-button align" title="Right Align" data-align="justifyRight">
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <button class="option-button align" title="Justify" data-align="justifyFull">
                    <i class="fa-solid fa-align-justify"></i>
                </button>
                <button class="option-button" title="Ordered List" data-format="insertOrderedList">
                    <i class="fa-solid fa-list-ol"></i>
                </button>
                <button class="option-button" title="Unordered List" data-format="insertUnorderedList">
                    <i class="fa-solid fa-list"></i>
                </button>
            </div>
            <div class="formatting-settings">
                <select id="fontSize" class="adv-option-button">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <select id="fontName" class="adv-option-button"></select>
                <div class="input-wrapper">
                    <input type="color" id="foreColor" class="adv-option-button">
                    <label for="foreColor">Font Color</label>
                </div>
                <div class="input-wrapper">
                    <input type="color" id="backColor" class="adv-option-button">
                    <label for="backColor">Highlight Color</label>
                </div>
            </div>
        </div>
        <div id="text-input" contenteditable="true"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
